<html>
    <head>
        <title>Detecting Internet Explorer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/56b85f4ae0.js" crossorigin="anonymous"></script>
        <style>
            #IE-alert {
                background-color: rgb(255, 188, 21);
                color: black;
                
            }
            span {
                font-weight: lighter;
            }
        </style>
    </head>

    <body>
        <div id="IE-alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-triangle-exclamation d-inline"></i>
                <p class="d-inline" >
                    <strong >
                        Your web browser is out of date.
                    </strong> 
                    <p >
                        For the best browser experience, please use the latest version of Chrome, Safari, Firefox, or Microsoft Edge.</p>
                    </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>If you are viewing this in Internet Explorer, are you a time traveler from the year 2001 ?!?</h1>
        


        <script>
            var ua = window.navigator.userAgent;
            var isIE = /MSIE|Trident/.test(ua);
            const bannerShow = document.querySelector("#IE-alert");

            if ( isIE ) {
             bannerShow.style.display = "block"
             alert('Internet Explorer, EW');

            }

            else{
              bannerShow.style.display = "none";
              alert('Not Internet Exploer, YAY!');
            }
        </script>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
